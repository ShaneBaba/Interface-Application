<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function addReference() {
            const referencesDiv = document.getElementById('references');
            const referenceEntry = document.createElement('div');
            referenceEntry.innerHTML = `
                <label for="reference">Reference</label>
                <input type="text" placeholder="Name, Title, Company, Phone, Email" required>
            `;
            referencesDiv.appendChild(referenceEntry);
        }

        function addJobEntry() {
            const workExperienceDiv = document.getElementById('work-experience');
            const jobEntry = document.createElement('div');
            jobEntry.innerHTML = `
                <label>Company Name</label>
                <input type="text" required>

                <label>Position Title</label>
                <input type="text" required>

                <label>Start Date</label>
                <input type="date" required>

                <label>End Date</label>
                <input type="date">

                <label>List Duties</label>
                <textarea rows="3" required></textarea>
            `;
            workExperienceDiv.appendChild(jobEntry);
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Employment Application</h1>
    <form action="/submit" method="POST">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Street, City, State, Postal Code" required>

        <label for="position">Position</label>
        <input type="text" id="position" name="position" required>

        <label for="salary">Desired Salary</label>
        <input type="text" id="salary" name="salary" required>

        <h2>Emergency Contact</h2>
        <label for="emergency-name">Name</label>
        <input type="text" id="emergency-name" name="emergency-name" required>

        <label for="emergency-mobile">Mobile</label>
        <input type="tel" id="emergency-mobile" name="emergency-mobile" required>

        <label for="emergency-email">Email</label>
        <input type="email" id="emergency-email" name="emergency-email" required>

        <label for="emergency-address">Address</label>
        <input type="text" id="emergency-address" name="emergency-address" required>

        <h2>Education</h2>
        <label for="school-type">School Type</label>
        <select id="school-type" name="school-type" required>
            <option value="highschool">High School</option>
            <option value="associates">Associate's Degree</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">Doctorate (Ph.D.)</option>
        </select>

        <label for="school-name">School Name</label>
        <input type="text" id="school-name" name="school-name" required>

        <label for="city-state">City/State</label>
        <input type="text" id="city-state" name="city-state" required>

        <label for="graduation-date">Graduation Date</label>
        <input type="date" id="graduation-date" name="graduation-date" required>

        <label for="major-degree">Major/Degree</label>
        <input type="text" id="major-degree" name="major-degree" required>

        <h2>Employment Type</h2>
        <input type="radio" id="full-time" name="employment-type" value="full-time" required>
        <label for="full-time">Full-Time</label>

        <input type="radio" id="part-time" name="employment-type" value="part-time" required>
        <label for="part-time">Part-Time</label>

        <h2>Work Experience</h2>
        <div id="work-experience"></div>
        <button type="button" onclick="addJobEntry()">Add Work Experience</button>

        <h2>References</h2>
        <div id="references"></div>
        <button type="button" onclick="addReference()">Add Reference</button>

        <h2>VET Questions</h2>
        <label>Have you served in the military?</label>
        <input type="radio" name="vet" value="yes" required> Yes
        <input type="radio" name="vet" value="no" required> No

        <h2>Signature</h2>
        <label for="signature">Please sign:</label>
        <input type="text" id="signature" name="signature" placeholder="Type your name" required>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
