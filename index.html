<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 50%;
            margin: auto;
            padding: 15px;
            background-color: #022e62;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 12px;
        }
        button:hover {
            background-color: #022e62;
        }
    </style>
    <script>

function initializeForm() {
  const states = ["Select State", "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];

    let shippingState = document.getElementById("shippingState");
    let shippingState2 = document.getElementById("shippingState2");

        states.forEach(state => {
        let option = new Option(state, state);
        shippingState.add(option.cloneNode(true));
        shippingState2.add(option.cloneNode(true));

    });
}

function addEducationEntry() {
    const educationSection = document.getElementById('education');
    const educationEntry = document.createElement('div');
    educationEntry.className = 'education-entry';
    educationEntry.innerHTML = `
        <label for="school-type">School Type</label>
        <select name="school-type" required>
            <option value="highschool">High School</option>
            <option value="associates">Associate's Degree</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">Doctorate (Ph.D.)</option>
        </select>

        <label for="school-name">School Name</label>
        <input type="text" name="school-name" required>

        <label for="major-degree">Major/Degree</label>
        <input type="text" name="major-degree" required>

        <label for="city-state">City/State</label>
        <input type="text" name="city-state" required>

        <label for="graduation-date">Graduation Date</label>
        <input type="date" name="graduation-date" required>

    `;
    educationSection.appendChild(educationEntry);
}


        function addReference() {
            const referencesDiv = document.getElementById('references');
            const referenceEntry = document.createElement('div');
            referenceEntry.innerHTML = `
                <label for="reference">Reference</label>
                <input type="text" placeholder="Name, Title, Company, Phone, Email" required>
            `;
            referencesDiv.appendChild(referenceEntry);
        }

        function addJobEntry() {
            const workExperienceDiv = document.getElementById('work-experience');
            const jobEntry = document.createElement('div');
            jobEntry.innerHTML = `
                <label>Company Name</label>
                <input type="text" required>

                <label>Position Title</label>
                <input type="text" required>

                <label>Start Date</label>
                <input type="date" required>

                <label>End Date</label>
                <input type="date">

                <label>List Duties</label>
                <textarea rows="3" required></textarea>
            `;
            workExperienceDiv.appendChild(jobEntry);
        }
    </script>
</head>
<body onload="initializeForm()">


<div class="container">
    <h1>Employment Application</h1>
    <form action="/submit" method="POST">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="pnum">Phone Number</label>
        <input type="tel" id="pnum" name="pnum" required>

        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" placeholder="1234 UNF Dr" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <!--STATE DROPDOWN-->
        <label for="shippingState">State</label>
        <select id="shippingState" required></select>

        <label for="zcode">Zip Code</label>
        <input type="text" id="zcode" name="zcode" required>

        <label for="ssn">SSN</label>
        <input type="text" id="ssn" name="ssn" required>

        <label for="position">Position Applied For</label>
        <input type="text" id="position" name="position" required>

        <label for="salary">Desired Salary</label>
        <input type="text" id="salary" name="salary" required>

        <h2>Employment Type</h2>
        <input type="radio" id="full-time" name="employment-type" value="full-time" required>
        <label for="full-time">Full-Time</label>

        <input type="radio" id="part-time" name="employment-type" value="part-time" required>
        <label for="part-time">Part-Time</label>


        <!--EMERGENCY-->
        <h2>Emergency Contact</h2>
        <label for="efname">First Name</label>
        <input type="text" id="efname" name="efname" required>

        <label for="emname">Middle Name</label>
        <input type="text" id="emname" name="emname">

        <label for="elname">Last Name</label>
        <input type="text" id="elname" name="elname" required>

        <label for="emergency-mobile">Phone Number</label>
        <input type="tel" id="emergency-mobile" name="emergency-mobile" required>

        <label for="emergency-email">Email Address</label>
        <input type="email" id="emergency-email" name="emergency-email" required>

        <label for="emergency-address">Street Address</label>
        <input type="text" id="emergency-address" name="emergency-address" placeholder="1234 UNF Dr" required>

        <label for="ecity">City</label>
        <input type="text" id="ecity" name="ecity" required>

        <label for="shippingState2">State</label>
        <select id="shippingState2" required></select>

        <label for="ezcode">Zip Code</label>
        <input type="text" id="ezcode" name="ezcode" required>

        <h2>Education</h2>

        <label for="school-type">School Type</label>
        <select name="school-type" required>
            <option value="highschool">High School</option>
            <option value="associates">Associate's Degree</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">Doctorate (Ph.D.)</option>
        </select>

        <label for="school-name">School Name</label>
        <input type="text" name="school-name" required>

        <label for="major-degree">Major/Degree</label>
        <input type="text" name="major-degree" required>

        <label for="city-state">City/State</label>
        <input type="text" name="city-state" required>

        <label for="graduation-date">Graduation Date</label>
        <input type="date" name="graduation-date" required>

        <div id="education"></div>
        <button type="button" onclick="addEducationEntry()">Add Education</button>

        <h2>Work Experience</h2>

        <label>Company Name</label>
                <input type="text" required>

                <label>Position Title</label>
                <input type="text" required>

                <label>Start Date</label>
                <input type="date" required>

                <label>End Date</label>
                <input type="date">

                <label>List Duties</label>
                <textarea rows="3" required></textarea>

        <div id="work-experience"></div>
        <button type="button" onclick="addJobEntry()">Add Work Experience</button>

        <h2>References</h2>

        <label for="reference">Reference</label>
        <input type="text" placeholder="Name, Title, Company, Phone, Email" required>

        <div id="references"></div>
        <button type="button" onclick="addReference()">Add Reference</button>

        <h2>VET Questions</h2>
        <label>Have you served in the military?</label>
        <input type="radio" name="vet" value="yes" required> Yes
        <input type="radio" name="vet" value="no" required> No

        <h2>Signature</h2>
        <label for="signature">Please sign:</label>
        <input type="text" id="signature" name="signature" placeholder="Type your name" required>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
